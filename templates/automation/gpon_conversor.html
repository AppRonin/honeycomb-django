{% extends "base.html" %}

<!-- Content -->
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 80vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-6 col-xl-5">
        <div class="card shadow p-3">
          <h6 class="card-title fw-bold mb-4">Conversor gpon</h6>

          <form>
            <div class="mb-3">
              <label for="file" class="form-label">Arquivo</label>
              <input type="file" class="form-control" id="file" name="file" />
            </div>

            <div class="d-flex mb-3 align-items-end">
              <div class="flex-grow-1 me-2">
                <label for="port" class="form-label">Porta</label>
                <input
                  type="text"
                  class="form-control"
                  id="port"
                  name="port"
                  placeholder="Ex: 1/1/1"
                />
              </div>

              <button type="submit" class="btn btn-dark">Converter</button>
            </div>
          </form>

          <div
            class="progress mt-3"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 20px"
          >
            <div class="progress-bar text-bg-warning" style="width: 75%">
              75%
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
