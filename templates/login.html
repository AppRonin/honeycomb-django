{% extends 'base.html' %}

<!-- Page Title -->
{% block title %} Honeycomb | Login {% endblock title %}

<!-- Content -->
{% block content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="height: 80vh"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow p-3">
          <div class="card-body">
            <h4 class="text-center fw-semibold mb-3">Login</h4>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                />
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
